			function movieList(subjects){

				for(var movies in subjects){
					var title = subjects[movies].title;				//片名
					var average = subjects[movies].rating.average;  //评分
					var genres = subjects[movies].genres;			//电影题材
					var casts = "";
					for(var index in subjects[movies].casts){
						casts+= "/"+subjects[movies].casts[index].name;
					}
					casts=casts.substr(1);
					
					var directors = "";
					for(var index in subjects[movies].directors){
						directors+= "/"+subjects[movies].directors[index].name;
					}
					directors=directors.substr(1);
					
					console.log("第"+(Number(movies)+1)+"部\t片名:《"+title + "》  评分:" + average+"  电影题材:"+genres.join("、")+"  演员:"+casts+"  导演:"+directors );
					
				}
					
			}

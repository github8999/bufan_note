<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function noDieRobbit(month){
				if(month<2){
					return 1;
				}
				return noDieRobbit(month-1)+noDieRobbit(month-2);
			}
			alert(noDieRobbit(7));
		</script>
	</body>
</html>

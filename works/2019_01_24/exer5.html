<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 对数组排序，从小到大
			var arr = [6,5,4,3,2,1];
			var temp = 0;
			var flag = true;
			paix(arr);
			console.log(arr);
			function paix(arr){
				for(var i = 0;i<arr.length-1&&flag;i++){
					flag = false;
					for(var j = 0; j<arr.length-1-i;j++){
						if(arr[j]>arr[j+1]){
							temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
							flag = true;
						}
					}
					
				}
			}

		</script>
	</body>
</html>

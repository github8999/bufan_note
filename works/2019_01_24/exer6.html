<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			console.log(multiple(5));
			function multiple(num){
				if(num==1){
					return 1;
				}else{
					
				return num*multiple(num-1);
				}
			}
		</script>
	</body>
</html>

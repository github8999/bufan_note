<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1,2,3,4,5,6,7];
			reverse(arr);
			alert(arr);
			function reverse(arr){
				var temp = 0;
				for(var i =1 ;i<= Math.floor(arr.length/2);i++){
					temp =arr[i-1];
					arr[i-1]=arr[arr.length-i];
					arr[arr.length-i]=temp;
				}
			}
			
		</script>
	</body>
</html>

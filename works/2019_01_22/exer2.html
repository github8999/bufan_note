<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断整除</title>
		<script type="text/javascript">
			// 用户输入一个数字，然后判断这个数字能否被5、6整除，根据情况弹出下面4种警告框：
			var num = 0;
			var str1 = ""
			num = prompt("请输入一个数字:");
			if(num%5==0&&num%6==0){
				alert("能同时被5和6整除");
			}else if(num%6==0){
				alert("能被6整除");
			}else if(num%5==0){
				alert("能被5整除");
			}else{
				alert("也不能被5整除也不能被6整除");
			}
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 用户输入一个数，输出所偶遇能够整除它的数字。
			var count = 0;
			var num = 0;
			var str = '';
			num = prompt("请输入一个数值,求出一个数字所有能够整除被它整除的数字")
			for(var i = 1;i<=num;i++){
				if(num%i==0&&num==i){
					str += i+"。"
					count++;
				}else if(num%i==0){
					str += i+","
					count++;
				}
			}
			alert(num+"的因数有:"+str);
			
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind: 只能实现数据的单向绑定,把M同步到V中 -->

        <!-- v-model: 能够把V中的数据同步到M中, 只对表单中的标签生效-->
        
        <input type="text" v-bind:value="msg" v-model="msg">
        <p v-text="msg"></p>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
               msg:'xixix' 
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>

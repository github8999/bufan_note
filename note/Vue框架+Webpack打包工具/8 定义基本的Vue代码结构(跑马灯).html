<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="lang" >浪起来~</button>
        <button @click="stop">稳住</button>
        <p>{{msg}}</p>
    </div>
    <!-- 1. 如何定义一个基本的vue代码结构 -->
    <!-- 2. 插值表达式 和 v-text -->
    <!-- 3. v-cloak -->
    <!-- 4. v-html -->
    <!-- 5. v-bind Vue提供的属性绑定机制 缩写是 :要绑定的属性 -->
    <!-- 6. v-on   Vue提供的事件绑定机制 缩写是 @事件类型-->

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg: '让我们一起嗨起来,好吗?',
                timer: null
            },
            methods:{
                
                lang: function(){
                    clearInterval(this.timer);
                    // 指针函数,es6新语法
                    this.timer = setInterval(() => {
                        // 调用data或methods中的属性都要使用this调用
                        var start = this.msg.substr(0,1);
                        var end = this.msg.substr(1);
                        this.msg = end+start;
                    }, 500);
                },

                stop: function(){
                    clearInterval(this.timer);
                    this.timer = null;
                }
            }
        });
    </script>



    <!-- vm实例会监听自己身上data中所有的改变,只要数据一发生变化,就会自动把最新的数据同步到页面上去[好处程序员只需要关心数据不需要考虑如何重新渲染到页面] -->
</body>
</html>

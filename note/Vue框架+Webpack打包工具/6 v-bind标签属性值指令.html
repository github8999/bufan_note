<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-text="msg"></p>
        
        <!-- v-bind:属性名 指令表示该属性的属性值部分 可以写一个合法的JS表达式, -->
        <!-- v-bind:属性名 可以简写成 :属性名 -->
        <button v-bind:title="mytitle+'123'" >按钮</button>
        <button :class="name" :title="mytitle+'123'" >按钮</button>


    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'vue',
                mytitle:'这是我自定义的title',
                name:'zhangsan'
            }
        });
    
    </script>
</body>
</html>

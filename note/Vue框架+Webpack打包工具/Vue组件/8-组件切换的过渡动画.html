<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            /* transform: translateX(150px); */
        }
        .v-enter-active,
        .v-leave-active{
            transition: all .4s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <a href="javaScript:;" @click=" comName = 'myLogin' ">登录</a>
        <a href="javaScript:;" @click=" comName = 'myRegist' ">注册</a>
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>

    </div>

    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                comName:'myLogin'
            },
            components:{
                // 定义登录组件
                myLogin:{
                    template:'<div>登录组件</div>'

                },
                // 定义注册组件
                myRegist:{
                    template:'<div>注册组件</div>'

                }

            }   
        });
    </script>
</body>
</html>

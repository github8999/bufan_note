    <div id="app">
        <p>总计：{{count}}</p>
        <hr>
        <my-counter @func="add" :count="count"></my-counter>
        <my-counter @func="add" :count="count"></my-counter>
        <my-counter @func="add" :count="count"></my-counter>
        <my-counter @func="add" :count="count"></my-counter>
    </div>

    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                count:0,
            },
            methods:{
                add(){
                    this.count++;
                }
            },
            components:{
                myCounter:{
                    template:'<div @click="add">{{count1}}</div>',
                    props:['count'],
                    data(){
                        return {
                            // 设置值无效是符
                            count1: this.count,
                        };
                    },
                    methods:{
                        add(){
                            this.count1++;
                            this.$emit('func')
                        }
                    }
                }
            }
        }); 
    </script>

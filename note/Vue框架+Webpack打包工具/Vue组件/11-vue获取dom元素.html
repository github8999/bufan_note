<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h3 ref="myh3"> 这是h3标签 </h3>
        <button @click="getH3">点击获取h3标签中的内容</button>
        <hr>
        <my-com ref="myComRef"></my-com>
        <button @click="getCom">点击获取myCom组件的引用</button>
    </div>
    
    <script src="../vue.js"></script>
    <script>
        // 通过ref获取组件的引用和dom元素
        var vm = new Vue({
            el:'#app',
            methods:{
                getH3(){
                    console.log(this.$refs.myh3.innerText);
                },
                getCom(){
                    this.$refs.myComRef.say();
                }
            },
            components:{
                myCom:{
                    template:'<div>这是myCom组件</div>',
                    methods:{
                        say(){
                            console.log('我是组件中的say方法')
                        }
                    }
                }
            }
        });
        
    </script>
</body>
</html>

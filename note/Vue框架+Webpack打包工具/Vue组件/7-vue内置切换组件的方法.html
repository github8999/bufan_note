<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a href="javaScript:void(0);" @click=" comName = 'myLogin' ">登录</a>
        <a href="javaScript:void(0);" @click=" comName = 'myRegist' " >注册</a>
        
        <!-- 
            vue提供了component标签, :is 指要显示的组件名:
            - 如果是驼峰式命名,则:is 处可以写成驼峰式,也可以以 - 分隔的形式
        -->
        <component :is="comName"></component>

    </div>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                comName:'myLogin'
            },
            components:{
                // 定义注册组件
                myRegist:{
                    template:'<div>注册组件</div>',

                },
                // 定义登录组件
                myLogin:{
                    template:'<div>登录组件</div>',
                }
            }
        });
    </script>
</body>
</html>

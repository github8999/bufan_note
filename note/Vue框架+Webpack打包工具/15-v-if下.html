<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--  -->
        <template v-if="flag === 'a'">
            <p>{{msg}}</p>
        </template>

        <template v-else-if="flag === 'b'">
            <p>哈哈哈</p>
        </template>

        <template v-else>
            <p>嘿嘿嘿</p>
        </template>

    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'今天天气很冷',
                flag:'b',
            }
        });
    </script>
</body>
</html>

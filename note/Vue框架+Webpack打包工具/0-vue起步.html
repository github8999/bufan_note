<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[v-cloak]{
			display:none;
		}
	</style>
</head>
<body>
	<div v-cloak id="app">
		<p>{{msg}}</p>
	</div>
	<!-- 第一步导入vue的js文件 -->
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#app', // #app 不能加载body上进行控制
			data:{
				msg:'今天天气不错!'
			}
		});
	</script>
</body>
</html>

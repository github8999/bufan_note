<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 如果页面中要显示一个翻转后的字符串 -->
        <!-- <p>{{msg}}</p> -->
        <p>{{reversemsg}}</p>

    </div>
    <script src="vue.js"></script>
    <script>

        // 页面中的{{ }}模板中可以使用js表达式,但是太多的逻辑会让模板难以维护,
        // 因此遇到复杂的逻辑的时候,使用Vue自带的computed来进行逻辑处理

        // 调用methods中的方法也可以实现计算属性的功能
        // 但是 方法是调用一次就会执行一次,而计算属性会对结果进行缓存.如果依赖的数据没有变化,那么结果也不会发生变化
        // 这个细微的差别 很多新手是无法体会的 没必要太关注,因为在使用的时候会发现,计算属性和方法完全就是两码事.

        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这几天好冷啊'
            },
            computed:{
                reversemsg(){
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .active{
            letter-spacing: .5em;
        }
        .italic{
            font-style: italic;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">

        
        <!-- <h1 v-bind:class="['thin','red','active','italic']">这是一个h1标签</h1> -->
        <h1 @click="btn(1)" v-bind:class="['thin','red','italic',{'active':flag}]">这是一个h1标签</h1>
        <!-- <h1 v-bind:class="{thin:true,red:true,italic:true,active:true}">这是一个h1标签</h1> -->
        <!-- <h1 v-bind:class="['thin','red','italic',flag?'active':'']">这是一个h1标签</h1> -->
        <!-- 原生的class会vue绑定的class叠加,不会覆盖 -->
        
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                btn(i){
                    this.flag = !this.flag;
                    // alert(i);
                }
            }
        });
    </script>
</body>
</html>

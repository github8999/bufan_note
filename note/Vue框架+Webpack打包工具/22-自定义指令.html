<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" value="嘻嘻"  v-focus v-fontcolor="'red'"> <!-- 自定义全局指令 -->
    </div>

    <script src="vue.js"></script>
    <script>
        
        // directive自定义全局指令
            // 参数1 :定义的指令名称
            // 参数2 :传递一个对象,对象中可以写对应的钩子函数
            // - bind :当指令插入到节点中的时候调用,此时该节点还没有插入到dom树中,只执行一次
            // - inserted :当指令插入dom树中的时候调用[触发一次]
            // - updated : 当dom节点更新的时候,触发,可能会触发多次;
            // 大多数,我们只会在bind和update钩子上做重复动作,并不会关心其他的钩子函数;
            // ==>简写
                Vue.directive('xx',function(){ // 此处传递的不再是一个对象还是直接传回调函数此时等于在bind 和update 都写了该回调函数

                });
        Vue.directive('focus',{
            inserted(el){
                el.focus();
            }
        });
        
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            },
            directives:{
                'fontcolor':{

                    bind(el,arg){ 
                        el.style.color=arg.value;
                    }
                }
            }
        });
            
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <div id="app">
        <!-- 数组形式 -->
        <p :style="[{color:'red'},{'font-size':'20px'}]">{{msg}}</p>
        <!-- 对象形式 -->
        <p :style="{color:'yellow','fontSize':'40px'}">{{msg}}</p>
        <p :style="styleobj">{{msg}}</p>

    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'今天天气有点冷',
                styleobj:{
                    color:'green',
                    fontWeight:'bold'
                }
            }
        });
    </script>
</body>
</html>

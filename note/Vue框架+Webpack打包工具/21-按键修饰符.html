<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" @keyup.f2="fn">
    </div>
    <script src="vue.js"></script>
    <script>
        // 系统内置的按键修饰符
        // .enter
        // .tab
        // .delete(捕获删除和backspace)
        // .esc
        // .space
        // .up
        // .down
        // .left
        // .right
        // -没有内置修饰符的按键可以使用自己在按键事件中的keCode值
        // 可以通过全局config.keyCodes对象自定义按键修饰符别名;
        // 例: Vue.config.keyCodes.f2 = 113; --- 自定义f2按键修饰符
        Vue.config.keyCodes.f2=113;
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这是一个p标签'
            },
            methods:{
                fn(){
                    alert(11);
                }
            }
        })
    </script>
</body>
</html>

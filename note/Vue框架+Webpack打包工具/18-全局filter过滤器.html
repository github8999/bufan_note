<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!--  过滤器一般用于mustache插值 和 v-bind表达式
         过滤器的基本使用: 
              1. 在插值表达式和v-bind表达式中 以管道符 | 调用过滤器  -->
         <!-- 2. 使用Vue的方法filter -->

        <div id="app">
            <p>{{msg | msgfilter('疯狂','邪恶') | msgfilter2('恶毒')}}</p> <!-- 对msg进行过滤,包装成过滤器的返回值,如果不需要传参括号可以省略 -->
        </div>
    <script src="vue.js"></script>
    <script>
        Vue.filter('msgfilter',(msg,arg1,arg2)=>{ // filter的第一个参数是管道符后的过滤器名称,回调函数第一个参数是管道符前面的 变量, 后面是跟的参数,可有多个参数 
                                                  // 也可以调用多个过滤器
            console.log(msg,arg1,arg2);
            return msg.replace(/单纯/g,arg1);
        });

        Vue.filter('msgfilter2',(msg,arg)=>{
            return msg+'--'
        })
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'曾经,我也是一个单纯的少年,单纯的我,傻傻的问,谁是这个世界上最单纯的男人'
            }
        });
    </script>
</body>
</html>
